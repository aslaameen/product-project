{% extends "index.html" %}
{% block content %}
{%load crispy_forms_tags %}



                   <table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">sl no</th>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
        <th scope="col">Cost</th>
        <th scope="col">Count</th>
        <th></th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.name }}</td>
      <td>{{ i.brand }}</td>
        <td>{{ i.cost }}</td>
        <td>{{i.count}}</td>
        <td><a href= "{% url 'update' i.id %}" ><button type="button" class="btn btn-secondary " >update</button></a></td>
        <td><a href= "{% url 'delete' i.id %}" class="btn btn-danger" role="button" >Delete</a></td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center text-muted">No data available</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
 {% endblock %}
